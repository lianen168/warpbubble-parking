<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpBubble | The Future of Spacetime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #03050a;
            --ai-blue: #00f3ff;
            --space-violet: #bc13fe;
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-mono: 'Space Mono', monospace;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Starfield Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        
        .stars::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: star-move 200s linear infinite;
        }

        @keyframes star-move {
            from { transform: translateY(0); }
            to { transform: translateY(-500px); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        /* Hero Section */
        header {
            text-align: center;
            padding-top: 2rem;
            animation: fade-in 1.5s ease-out;
        }

        h1 {
            font-family: var(--font-mono);
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--ai-blue), #ffffff, var(--space-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-sub {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid System */
        .domain-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .domain-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-ai:hover {
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            border-color: rgba(0, 243, 255, 0.3);
        }

        .card-space:hover {
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15);
            border-color: rgba(188, 19, 254, 0.3);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
        }

        .card h2 {
            font-family: var(--font-mono);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .card-ai h2 { color: var(--ai-blue); }
        .card-space h2 { color: var(--space-violet); }

        .card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            flex-grow: 1;
            margin-bottom: 2rem;
        }

        .price-tag {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            display: block;
        }

        .payment-terms {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            display: block;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            font-family: var(--font-mono);
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.2s;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
        }

        .btn-ai {
            background: transparent;
            border: 1px solid var(--ai-blue);
            color: var(--ai-blue);
        }
        .btn-ai:hover { background: var(--ai-blue); color: #000; }

        .btn-space {
            background: transparent;
            border: 1px solid var(--space-violet);
            color: var(--space-violet);
        }
        .btn-space:hover { background: var(--space-violet); color: #000; }

        /* Bundle Section */
        .bundle-section {
            background: linear-gradient(45deg, rgba(0, 243, 255, 0.05), rgba(188, 19, 254, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            position: relative;
        }
        
        .bundle-badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 0.25rem 1rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .bundle-price {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            background: linear-gradient(90deg, var(--ai-blue), var(--space-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .save-tag {
            color: #00ff9d;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        /* Scientific Context */
        .science-section {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            border-top: 1px solid var(--glass-border);
            padding-top: 3rem;
        }

        .science-section p {
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Contact */
        .contact-section {
            text-align: center;
        }
        
        .email-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-family: var(--font-mono);
            font-size: 1rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .email-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        footer {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
            padding-bottom: 2rem;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SVGs */
        svg {
            stroke-width: 1.5;
            stroke: currentColor;
            fill: none;
        }
    </style>
</head>
<body>

            <div class="hero-sub">Where AI Meets Spacetime. Own the domains powering the next frontier of intelligent space exploration.</div>
        </header>

        <!-- Dual Domain Showcase -->
        <div class="domain-grid">
            
            <!-- Card 1: AI -->
            <div class="card card-ai">
